[tool.black]
include = '\.pyi?$'
exclude = '''
/( 
    \.git
  | \.eggs
  | \.travis.yml
  | \.
  | build
  | dist
)/
'''

[project]
name = "solarwindpy"
requires-python = ">=3.7"
dynamic = ["version"]
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "numexpr",
    "bottleneck",
    "h5py",
    "pyyaml",
    "matplotlib",
    "astropy",
    "numba",
    "tabulate",
]
