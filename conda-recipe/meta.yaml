{% set name = "solarwindpy" %}
{% set version = "0.1.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/solarwindpy-{{ version }}.tar.gz
  sha256: 922e0cb2d6ac1840cc34512d992140addbe36891baa285bec9994220df7c3dd5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }},<4
    - numpy >=1.22,<2.0
    - scipy >=1.10
    - pandas >=1.5
    - numexpr >=2.8
    - bottleneck >=1.3
    - h5py >=3.8
    - pyyaml >=6.0
    - matplotlib-base >=3.5
    - astropy-base >=5.0
    - numba >=0.57
    - tabulate >=0.9

test:
  imports:
    - solarwindpy
    - solarwindpy.core
    - solarwindpy.plotting
    - solarwindpy.fitfunctions
    - solarwindpy.instabilities
    - solarwindpy.solar_activity
    - solarwindpy.tools
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/blalterman/SolarWindPy
  summary: Python package for solar wind data analysis.
  description: |
    SolarWindPy provides tools for analyzing in-situ solar wind measurements,
    including multi-species plasma analysis, magnetic field calculations,
    and plasma instability studies.
  dev_url: https://github.com/blalterman/SolarWindPy
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - blalterman
